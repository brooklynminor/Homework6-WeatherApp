<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
​
<body>
  <!-- search button within Jumbotron and save to local storage -->
  <div class="jumbotron">
    <h1 class="display-4">Current Weather</h1>
    <p class="lead">An Efficient Weather App.</p>
    <hr class="my-4">
    <h3 id="currentDay" ></h3>
  </div>
 

  <container class="row">
    <div class="card" id="localStorage-card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Search Weather</h5>
        <input type="search" class="form-control" id="cityName" placeholder="Search Weather by City">    
        <a class="btn btn-primary btn-lg" id="searchBtn" href="#" role="button">Search</a>
        <hr class="my-4">
        <h6 id="searchCity" class="card-subtitle mb-2 text-muted">Recent Searches:</h6>
        <p id="loadCityName"></p>
      </div>
    </div>
    <!--5 day forcast-->
    <div class="card" id="weather-card" style="width: 60rem;">
      <div class="card-body">
          <h4 class="card-title">Current Weather</h4>
        <div>
          <p class="currentWeather-card"> 
            <div id="icon"></div>
            <!-- Retrieved data will be dumped here -->
            <div class="city">-</div>
            <div class="temp">-</div>
            <div class="wind">-</div>
            <div class="humidity">-</div>
            UV Index:
            <div class="uv"></div>
          </p>
        </div>
        <div id="row" class="currentFiveDay" style="display: flex; flex-direction: column;">
          <h5 class="card-title">Five Day Forcast</h5>
          <div style="display: flex; flex-wrap: wrap;">
          <div class="card-subtitle mb-2">
            <!-- <hr class="my-4"> -->
            <h6 id="date1"></h6>
            <div id="icon1"></div>
              <!-- Retrieved data will be dumped here -->
              <div class="humidity1"></div>
              <div class="temp1"></div>
          </div>

          <div class="card-subtitle mb-2">
            <h6 id="date2"></h6>
              <div id="icon2"></div>
              <!-- Retrieved data will be dumped here -->
              <div class="humidity2"></div>
              <div class="temp2"></div>
          </div>

          <div class="card-subtitle mb-2">
            <h6 id="date3"></h6>
              <div id="icon3"></div>
              <!-- Retrieved data will be dumped here -->
              <div class="humidity3"></div>
              <div class="temp3"></div>
          </div>
          <div class="card-subtitle mb-2">
            <h6 id="date4"></h6>
              <div id="icon4"></div>
              <!-- Retrieved data will be dumped here -->
              <div class="humidity4"></div>
              <div class="temp4"></div>
          </div>
          <div class="card-subtitle mb-2">
            <h6 id="date5"></h6>
              <div id="icon5"></div>
              <!-- Retrieved data will be dumped here -->
              <div class="humidity5"></div>
              <div class="temp5"></div>
          </div>
        </div>
        </div>
      </div>
    </div>

  </container>

</body>
​
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/b6862206f9.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="index.js"></script>

</html>
